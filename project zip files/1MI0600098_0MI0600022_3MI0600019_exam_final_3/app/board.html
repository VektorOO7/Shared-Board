<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/board.css">
        <link rel="stylesheet" href="./css/variables.css">
        <script src="./js/user_board.js" defer></script>

        <title>Board</title>
    </head>

    <body>

        <div id="behind-overlay-content">
            <header>
                <nav>
                    <div class="grid-element">
                        <div id="create-note-button-div">
                            <button id="create-note-button">
                                <svg class="bi bi-plus-lg" id="create-note-button-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                                </svg>

                                <p class="text">Create new Note</p>
                            </button>
                        </div>
                    </div>

                    <div class="grid-element">
                        <div id="nav-title">
                            <h1 id="board-title-text">Loading...</h1>
                        </div>
                    </div>

                    <div class="grid-element">
                        <div id="back-button-div">
                            <button id="back-button">
                                <svg class="bi bi-arrow-left" id="back-button-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                                </svg>

                                <p class="text">Back</p>
                            </button>
                        </div>
                    </div>
                </nav>
            </header>

            <main>
                <div id="notes-container">
                </div>
            </main>
        </div>

        <div id="popup-overlay">
            <form id="popup-board-data-form">
                <div id="popup-form-body-div">
                    <div class="field-div">
                        <input id="popup-title-field" type="text" name="title" placeholder="Note Title">
                    </div>
    
                    <div class="field-div">
                        <textarea id="popup-description-field" name="description" rows="4"
                         cols="50" placeholder="Note text">
                        </textarea>
                    </div>
                    <div class="file-input">
                        <label for="file">Choose a file:</label>
                        <input type="file" name="file" id="file">
                    </div>
                    <div id="popup-buttons-div">
                        <div id="popup-done-button-div">
                            <button id="popup-done-button" type="submit" class="text">Done</button>
                        </div>
                        
                        <div id="popup-close-button-div">
                            <button id="popup-close-button" type="button" class="text">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
