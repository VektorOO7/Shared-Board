<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./css/variables.css">
        <script src="./js/index.js" defer></script>

        <title>Shared Board</title>

        <script type="text/javascript">
            // This script is for testing only!
            
            document.addEventListener("DOMContentLoaded", function() {
                createBoard('Example Title 1', 'Example Owner 1', 'This is an example description about a board!');
                createBoard('Example Title 2', 'Example Owner 2', 'This is an example description about a board!');
                createBoard('Example Title 3', 'Example Owner 3', 'This is an example description about a board!');
            });
        </script>
    </head>

    <body>
        <header>
            <nav>
                <div class="grid-element">
                    <div id="create-board-button-div">
                        <button id="create-board-button">
                            <svg class="bi bi-plus-lg" id="create-board-button-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                            </svg>

                            <p class="text">Create new board</p>
                        </button>
                    </div>
                </div>

                <div class="grid-element">
                    <div id="nav-title">
                        <h1 id="title-text">Shared Board</h1>
                    </div>
                </div>

                <div class="grid-element" id="dropdown-menu-div">
                    <div class="grid-sub-elements" id="username-display-div">
                        <span id="username-display"></span>
                    </div>

                    <div class="grid-sub-elements" id="account-button-div">
                        <button id="account-button">
                            <svg class="bi bi-person-circle" id="account-button-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="board-container">
            </div>

            <div id="popup-overlay">
                <div id="popup">
                    <h2>Custom Popup</h2>
                    <p>This is a custom popup message.</p>
                    
                    <button id="popup-done-button">Done</button>
                </div>
            </div>
        </main>
    </body>
</html>
